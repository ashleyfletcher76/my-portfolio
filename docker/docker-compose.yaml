name: portfolio-app
services:
  backend-service:
    build: ./../backend
    container_name: backend-service
    healthcheck:
      test: [ "CMD-SHELL", "curl -k -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8080:8080"